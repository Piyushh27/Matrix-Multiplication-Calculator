<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Matrix Multiplication Calculator</h1>
        
        <!-- Input for Matrix A -->
        <div>
            <label for="rowsA">Rows (Matrix A):</label>
            <input type="number" id="rowsA" placeholder="Enter number of rows">
        </div>
        <div>
            <label for="colsA">Columns (Matrix A):</label>
            <input type="number" id="colsA" placeholder="Enter number of columns">
        </div>
        <div>
            <label for="matrixA">Matrix A:</label>
            <textarea id="matrixA" placeholder="Enter matrix A"></textarea>
        </div>

        <!-- Input for Matrix B -->
        <div>
            <label for="rowsB">Rows (Matrix B):</label>
            <input type="number" id="rowsB" placeholder="Enter number of rows">
        </div>
        <div>
            <label for="colsB">Columns (Matrix B):</label>
            <input type="number" id="colsB" placeholder="Enter number of columns">
        </div>
        <div>
            <label for="matrixB">Matrix B:</label>
            <textarea id="matrixB" placeholder="Enter matrix B"></textarea>
        </div>

        <button onclick="multiplyMatrices()">Multiply</button>

        <!-- result -->
        <div>
            <label for="result">Result:</label>
            <textarea id="result" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
